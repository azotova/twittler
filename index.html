<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        

        
        var $div = $('div');
        $div.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ' at ' +tweet.created_at+ ': ' + tweet.message);
          $tweet.appendTo($div);
          index -= 1;
        }

      });

    </script>
    
    <button> Get new messages </button>
    <div>

    </div>
  </body>
</html>
